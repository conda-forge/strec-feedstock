{% set version = "2.1" %}

package:
  name: strec
  version: {{ version }}

source:
  url: https://github.com/usgs/strec/archive/{{ version }}.tar.gz
  sha256: a74ce005ae809aac11b183a58d2769c4c02129604e3fd8aaa27666dd1f975300

build:
  number: 0
  skip: True  # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - fiona
    - libcomcat
    - mapio
    - numpy
    - obspy
    - openpyxl
    - pandas
    - pyproj
    - shapely
    - xlrd
    - xlwt
    

test:

  imports:
    - strec

about:
  home: https://github.com/usgs/strec
  license: Public Domain
  summary: 'Determine the tectonic region of an earthquake (Subduction,Active,Volcanic,Stable)'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
