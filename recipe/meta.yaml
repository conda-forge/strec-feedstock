{% set version = "2.1.3" %}

package:
  name: strec
  version: {{ version }}

source:
  url: https://github.com/usgs/strec/archive/{{ version }}.tar.gz
  sha256: 6e51f217419aec3910da2d83c5b1fc44212f387b7871f26cc1ec41afacc4a52a

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - fiona
    - libcomcat
    - mapio
    - numpy
    - obspy
    - openpyxl
    - pandas
    - pyproj
    - shapely
    - xlrd
    - xlwt
    

test:

  imports:
    - strec

about:
  home: https://github.com/usgs/strec
  license: Public Domain
  summary: 'Determine the tectonic region of an earthquake (Subduction,Active,Volcanic,Stable)'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
